buildscript {
  repositories {
    mavenLocal()
    maven { url "https://jitpack.io" }
  }

  dependencies {
    classpath "com.github.jmbe:epub-gradle-plugin:0.5"
    // classpath "se.intem:epub-gradle-plugin:0.6-SNAPSHOT" // for local dev
  }
}

plugins {
  id "base"
}

subprojects {
  apply plugin: "se.intem.epub"

  ncx {
    // navFile = file("EPUB/nav.xhtml")
    // ncxFile = file("EPUB/toc.ncx")
  }

  epub {
    validate true
    failOnWarnings false
    failOnErrors false
  }
}
