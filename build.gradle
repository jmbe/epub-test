buildscript {
  repositories {
    mavenLocal()
    maven { url "https://jitpack.io" }
  }

  dependencies {
    classpath "com.github.jmbe:epub-gradle-plugin:0.4"
  }
}

plugins {
  id "base"
}

subprojects {
  apply plugin: "se.intem.epub"

  epub {
    validate true
    failOnWarnings false
    failOnErrors false
  }
}
