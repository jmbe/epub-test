<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:epub="http://www.idpf.org/2007/ops"

	<head>
		<title>Matte och MathML</title>
	</head>
	<body>
		<section>
		<span epub:type="pagebreak" id="Page_006" title="6" role="doc-pagebreak" />
		<h1 id="rub-matteformler-1">Matteformler</h1>
		<p>Efter detta stycke kommer en matematisk formel.</p>
		<math xmlns="http://www.w3.org/1998/Math/MathML" display="block" alttext="x = (2c) / (-b +- sqrt(b^2 - 4ac))">
		    <mrow>
       			<mi>x</mi>
       			<mo>=</mo>
        		<mfrac>
            		<mrow>
                		<mn>2</mn>
                		<mi>c</mi>
            		</mrow>
            		<mrow>
                		<mo>&#8722;</mo>
                		<mi>b</mi>
                		<mo>&#0177;</mo>
                		<msqrt>
                    		<mrow>
          	              		<msup>
                            		<mi>b</mi>
                            		<mn>2</mn>
                        		</msup>
                        		<mo>&#8722;</mo>
                        		<mn>4</mn>
                        		<mi>a</mi>
                        		<mi>c</mi>
                    		</mrow>
                		</msqrt>
            		</mrow>
        		</mfrac>
    		</mrow>
		</math>
		<p>Text med matematik inline: <math xmlns="http://www.w3.org/1998/Math/MathML" display="inline" alttext="x^2"><mrow><msup><mi>x</mi><mn>2</mn></msup></mrow></math>.</p>
		</section>
	</body>
</html>
